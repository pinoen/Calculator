<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <h1 id="title">Calculator</h1>
  <div class="display">
    
    <div class="clear-delete">
      <div id="display"></div>
      <button id="clear">CLEAR</button>
      <button id="delete">DELETE</button>
    </div>
  </div>
  <div class="container">
    <div class="buttons">
      <div class="boton">1</div>
      <div class="boton">2</div>
      <div class="boton">3</div>
      <div class="boton">/</div>
      <div class="boton">4</div>
      <div class="boton">5</div>
      <div class="boton">6</div>
      <div class="boton">*</div>
      <div class="boton">7</div>
      <div class="boton">8</div>
      <div class="boton">9</div>
      <div class="boton">-</div>
      <div class="boton">.</div>
      <div class="boton">0</div>
      <div class="boton">=</div>
      <div class="boton">+</div>
    </div>
  </div>

  
  
  <script src="main.js"></script>
</body>
</html>
