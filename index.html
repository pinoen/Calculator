<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <h1 id="title">Calculator</h1>
  
  <div class="display">
    <div class="clear-delete">
      <div id="display">
        <div id="display1"></div>
        <div id="display2"></div>
        <div id="displayTotal"></div>
      </div>
      <button id="clear">AC</button>
      <button id="delete">DELETE</button>
    </div>
  </div>
  <div class="container">
    <div class="buttons">
      <div class="number" id="1">1</div>
      <div class="number" id="2">2</div>
      <div class="number" id="3">3</div>
      <div class="operator" id="/">/</div>
      <div class="number" id="4">4</div>
      <div class="number" id="5">5</div>
      <div class="number" id="6">6</div>
      <div class="operator" id="*">*</div>
      <div class="number" id="7">7</div>
      <div class="number" id="8">8</div>
      <div class="number" id="9">9</div>
      <div class="operator" id="-">-</div>
      <div class="decimal" id=".">.</div>
      <div class="number" id="0">0</div>
      <div class="equal" id="=">=</div>
      <div class="operator" id="+">+</div>
    </div>
  </div>

  
  
  <script src="main.js"></script>
</body>
</html>
